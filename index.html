<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <style>
        .preview {
            width: 100%;
            max-width: 1100px;
            margin: 80px auto;
            border: 1px dashed rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .preview::before {
            content: 'WIDGET PREVIEW';
            position: absolute;
            display: block;
            top: -18px;
            font-size: 11px;
            color: rgba(0, 0, 0, 0.5);
        }
        </style>


        <h1>Content: Standalone Widget in one file</h1>

        <div data-widget-host="content" class="preview">
            widget "content" not loaded
            <script type="text/props">{ "color": "blue"}</script>
        </div>


        <br>
        <hr>
        <hr>
        <hr>
        <h1>Search: Two Widgets in one file</h1>



        <div data-widget-host="search" class="preview">
            widget "search" not loaded
            <script type="text/props">{ "color": "green"}</script>
        </div>


        <div data-widget-host="button" class="preview">
            widget "searchbutton" not loaded
            <script type="text/props">{ "alertMessage": "searchme", "text": "i'm a button"}</script>
        </div>



        <script async src="./search/build/bundle.js"></script>
        <script async src="./content/build/bundle.js"></script>
    </body>
</html>
